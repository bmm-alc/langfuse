# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
imports:
  commons: ./commons.yml
  pagination: ./utils/pagination.yml
service:
  auth: true
  base-path: /api/public/v2
  endpoints:
    update:
      docs: Update labels for a specific prompt version
      method: PATCH
      path: /prompts/{promptName}/version/{version}
      path-parameters:
        promptName:
          type: string
          docs: The name of the prompt
        version:
          type: integer
          docs: Version of the prompt to update
      request:
        name: UpdatePromptRequest
        body:
          properties:
            newLabels:
              type: list<string>
              docs: New labels to add to the prompt version. Will remove these labels from other versions of this prompt.
      response: commons.Prompt
